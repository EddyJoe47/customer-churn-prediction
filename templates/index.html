<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Churn Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Upload Customer Churn CSV</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-3" required />
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      {% if table %}
      <h3 class="mt-5">Dataset Preview:</h3>
      <div class="table-responsive">{{ table | safe }}</div>

      <h3 class="mt-5">Summary Statistics:</h3>
      <div class="table-responsive">{{ stats | safe }}</div>

      <h3 class="mt-5">Churn Distribution:</h3>
      <div id="churn-graph"></div>
      <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('churn-graph', graphs.data, graphs.layout);
      </script>
      {% endif %}
    </div>
  </body>
</html>
